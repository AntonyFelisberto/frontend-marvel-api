<div id="bodySearch">
    <div class="container">
        <div class="entryarea">
            <div class="search-hero">
                <input [value]="searchText" (input)="updateName($event)" type="text">
                <div class="labelline">Buscar por heroi</div>
            </div>
        </div>
    </div>
</div>

<tr *ngFor="let hero of heroes | filter:searchText">
    <td>{{hero.id}}</td>
    <td>{{hero.name}}</td>
    <td>{{hero.description}}</td>
    <td>{{hero.thumbnail}}</td>
</tr>
